<!-- Visible intro content for SEO and AdSense -->
<section style="max-width:600px; margin: 20px auto; color:#d8c7e8; font-size: 1rem; text-align:center; padding: 0 15px;">
  <h1>Welcome to AI Diary</h1>
  <p>Your personal AI-powered journaling app to help you reflect, grow, and capture your daily thoughts.</p>
</section>

<div id="auth" class="auth-box">
  <h3>Sign In to AI Diary</h3>
  <form id="authForm">
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="Email" required autocomplete="email" />
    <label for="password">Password:</label>
    <input id="password" type="password" placeholder="Password" required autocomplete="current-password" />
    <button type="submit" id="authSubmitBtn">Sign In</button>
  </form>

  <div style="margin-top:10px;">
    <button id="btnSwitchToSignUp" class="btn">Switch to Sign Up</button>
    <button id="btnSwitchToSignIn" class="btn" style="display:none;">Switch to Sign In</button>
  </div>

  <button id="btnGoogle" class="btn" style="margin-top:15px;">Sign In with Google</button>
</div>

<div class="container" style="display:none;">
  <h2>AI Diary Entry</h2>

  <label for="inputText" class="label">What happened today?</label>
  <textarea id="inputText" placeholder="Type your daily summary here..."></textarea>
  <button id="generateBtn" class="btn">Generate Diary Entry</button>

  <h3>AI Generated Entry</h3>
  <div id="generatedEntry" class="entry-box" contenteditable="true"></div>
  <button id="saveBtn" class="btn save-btn">Save Entry</button>
  <button id="deleteBtn" class="btn delete-btn" style="background-color:#d9534f; color:white;">Delete Entry</button>

  <hr />

  <h3>Load Entry</h3>
  <input type="date" id="datePicker" class="date-picker" />
  <button id="loadBtn" class="btn">Load</button>
  <div id="loadedEntry" class="entry-box loaded-entry"></div>
  <button id="btnSignOut" class="btn" style="margin-top:15px; display:none;">Log Out</button>
</div>

<p id="statusMessage" style="text-align:center; margin-top:20px; font-weight:bold;"></p>
